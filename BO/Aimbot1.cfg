// Here you can edit the aimbot. Remove the "// #" to activate an option.


// Turns on turnrate acceleration debugging.
// #aim_accel_turnrate_debug 0

// Enables/disables acceleration of the turnrates.
// #aim_accel_turnrate_enabled 1

// Controls acceleration of the turnrates.
// #aim_accel_turnrate_lerp 1200

// Scales the weapons aim assist range.
// #aim_aimAssistRangeScale 1

// The amount of stick deflection for the alternate lock-on to activate.
// #aim_alternate_lockon_deflection 0

// The amount of aim assistance given by the alternate lock-on.
// #aim_alternate_lockon_pitch_strength 1

// The height of the alternate aim lock-on region coordinates.
// #aim_alternate_lockon_region_height 90

// The width of the alternate aim lock-on region coordinates.
// #aim_alternate_lockon_region_width 90

// The amount of aim assistance given by the alternate target lock-on.
// #aim_alternate_lockon_strength 1

// Aim assist will not work on targets beyond this distance.
// #aim_assist_min_target_distance 10000

// Disables aim assist.
// #aim_assist_script_disable 0

// Turns on auto-aim debugging.
// #aim_autoaim_debug 0

// Turns on auto-aim.
// #aim_autoaim_enabled 1

// The rate in degrees per second that the auto-aim will converge on its target.
// #aim_autoaim_lerp 40

// The height of the auto-aim region coordinates.
// #aim_autoaim_region_height 120

// The width of the auto-aim region coordinates.
// #aim_autoaim_region_width 160

// Scales the weapons auto-aim range.
// #aim_autoAimRangeScale 1

// Scales the weapons auto-bayonet range.
// #aim_autobayonet_range 200

// Turns on auto-melee debugging.
// #aim_automelee_debug 0

// Turns on auto-melee.
// #aim_automelee_enabled 1

// The rate in degrees per second that the auto-melee will converge on its target.
// #aim_automelee_lerp 40

// Scales the weapons auto-melee range.
// #aim_automelee_range 128

// The height of the auto-melee region coordinates.
// #aim_automelee_region_height 240

// The width of the auto-melee region coordinates.
// #aim_automelee_region_width 320

// Turns on view input graph debugging.
// #aim_input_graph_debug 0

// Turns on the view input graph.
// #aim_input_graph_enabled 1

// Sets which input graph to use.
// #aim_input_graph_index 3

// Turns on aim lock-on debugging.
// #aim_lockon_debug 0

// The amount of stick deflection for the lock-on to activate.
// #aim_lockon_deflection .05

// Turns on aim lock-on.
// #aim_lockon_enabled 1

// The amount of aim assistance given by the lock-on.
// #aim_lockon_pitch_strength 0

// The height of the aim lock-on region coordinates.
// #aim_lockon_region_height 90

// The width of the aim lock-on region coordinates.
// #aim_lockon_region_width 90

// The amount of aim assistance given by the target lock-on.
// #aim_lockon_strength .6

// Scales the influence of each input axis so that the major axis has more influence on the control.
// #aim_scale_view_axis 1

// Turns on aim slowdown debugging.
// #aim_slowdown_debug 0

// Turns on aim slowdown.
// #aim_slowdown_enabled 1

// The vertical aim assist slowdown ratio from the hip.
// #aim_slowdown_pitch_scale .4

// The vertical aim assist slowdown ratio when aiming down the sight.
// #aim_slowdown_pitch_scale_ads .5

// The height of the extended aim assist slowdown region coordinates.
// #aim_slowdown_region_extended_height 90

// The width of the extended aim assist slowdown region coordinates.
// #aim_slowdown_region_extended_width 90

// The height of the aim slowdown region coordinates.
// #aim_slowdown_region_height 90

// The width of the aim slowdown region coordinates.
// #aim_slowdown_region_width 90

// The horizontal aim assist slowdown ratio from the hip.
// #aim_slowdown_yaw_scale .4

// The horizontal aim assist slowdown ratio when aiming down the sight.
// #aim_slowdown_yaw_scale_ads .5

// How often the aim target tag is updated instead of pulled from the cache inside of the "fast" zone.
// #aim_target_aim_tag_fast_update_interval 59

// How often the aim target tag is updated instead of pulled from the cache inside of the "slow" zone.
// #aim_target_aim_tag_slow_update_interval 131

// The frustum expansion to determine if a target is in the fast interval tag update zone. Positive is inwards.
// #aim_target_frustum_expand_fast_updates 40

// The frustum expansion to determine if a target is on-screen. Positive is inwards.
// #aim_target_frustum_expand_on_screen -30

// If the target is inside this distance frustum culling is not applied.
// #aim_target_frustum_min_distance 256

// The radius used to calculate frustum target center for a sentient actor or player.
// #aim_target_sentient_half_height 32

// The radius used to calculate target bounds for a sentient actor or player.
// #aim_target_sentient_radius 10

// Uses worker threads to add aim target entities.
// #aim_target_smp 1

// The vertical turn rate for aim assist from the hip.
// #aim_turnrate_pitch 90

// The vertical turn rate for aim assist when aiming down the sight.
// #aim_turnrate_pitch_ads 55

// The horizontal turn rate for aim assist from the hip.
// #aim_turnrate_yaw 260

// The horizontal turn rate for aim assist when aiming down the sight.
// #aim_turnrate_yaw_ads 90

// Overrides your view sensitivity.
// #aim_view_sensitivity_override -1